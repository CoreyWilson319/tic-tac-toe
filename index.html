<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <h2>Players Turn</h2>
  <div class="wrapper">
    <div class="space" id="1">x</div>
    <div class="space" id="2">x</div>
    <div class="space" id="3">x</div>
    <div class="space" id="4">4</div>
    <div class="space" id="5">5</div>
    <div class="space" id="6">6</div>
    <div class="space" id="7">7</div>
    <div class="space" id="8">8</div>
    <div class="space" id="9">9</div>
  </div>
  <div class="buttons">
  <input type="radio" id="x" name="x" value="x">
  <label for="x">Player X</label>
  <input type="radio" id="o" name="o" value="o">
  <label for="o">Player O</label>
  <button>Clear</button>
</div>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
